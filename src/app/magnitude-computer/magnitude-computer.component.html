<div class="container-fluid">
  <h1>Расчёт индикатрисы рассеяния</h1>
  <div class="row">
    <div class="col scene" style="text-align:center">
      <!-- <h1>
        Magnitude computer
      </h1> -->
      <div id="scene" [ngClass]="{
        'on-plot': settings.processType === 'countСharacteristics' || settings.processType === 'checkPrimitives'
      }"></div>
      <div id="plot" [ngClass]="{'wide-plot': settings.processType === 'testCount'}"></div>
    </div>
    <div class="col-3">
      <h3>Панель управления</h3>

      <!-- <div class="form-group">
        <label for="processType">Режим</label>
        <select class="form-control" id="processType" [(ngModel)]="settings.processType">
          <option *ngFor="let mode of settings.processTypes">{{ mode }}</option>
        </select>
      </div> -->
      <div class="form-group">
        <label for="model">3D-Модель</label>
        <select class="form-control" id="model" [(ngModel)]="settings.model">
          <option *ngFor="let model of settings.models">{{ model }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="step">Направление Солнца &theta;</label>
        <input type="text" class="form-control" id="step" [(ngModel)]="scene.sunTheta">
      </div>
      <div class="form-group">
        <label for="step">Направление Солнца &phi;</label>
        <input type="text" class="form-control" id="step" [(ngModel)]="scene.sunPhi">
      </div>
      <div class="form-group">
        <label for="step">Ориентация модели &alpha;</label>
        <input type="text" class="form-control" id="step" [(ngModel)]="scene.objectRotationX">
      </div>
      <div class="form-group">
        <label for="step">Ориентация модели &beta;</label>
        <input type="text" class="form-control" id="step" [(ngModel)]="scene.objectRotationY">
      </div>
      <div class="form-group">
        <label for="step">Ориентация модели &gamma;</label>
        <input type="text" class="form-control" id="step" [(ngModel)]="scene.objectRotationZ">
      </div>


      <div class="form-group">
        <label for="step">Точность</label>
        <input type="text" class="form-control" id="step" [(ngModel)]="settings.step">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="normize" [(ngModel)]="settings.normize">
        <label class="form-check-label" for="normize">Нормировать значения на 1</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="logarithmic" [(ngModel)]="settings.logarithmic">
        <label class="form-check-label" for="logarithmic">Логарифмический масштаб</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="showObjectOnPlot" [(ngModel)]="settings.showObjectOnPlot">
        <label class="form-check-label" for="showObjectOnPlot">Показать объект на графике</label>
      </div>
      <button class="btn btn-primary mt-3" (click)="start()">Посчитать</button>
    </div>
  </div>
</div>
